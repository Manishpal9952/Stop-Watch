<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stop watch.css">
</head>
<body>

    </div>
    <script src="stop watch.js"></script>
</body>
</html>
